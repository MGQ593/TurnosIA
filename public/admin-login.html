<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Admin - ChevyPlan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top, rgba(59, 130, 246, 0.28), transparent 55%),
                        linear-gradient(135deg, #0f172a, #1d4ed8 45%, #7c3aed);
            background-attachment: fixed;
            padding: 20px;
        }

        .login-container {
            max-width: 420px;
            width: 100%;
        }

        .logo {
            max-width: 200px;
            height: auto;
            margin: 0 auto 32px;
            display: block;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.3));
        }

        .login-card {
            background: rgba(255, 255, 255, 0.96);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(148, 163, 184, 0.35);
            box-shadow: 0 24px 48px rgba(15, 23, 42, 0.25);
            padding: 48px 40px;
            animation: fadeIn 0.6s ease;
        }

        h1 {
            color: #0f172a;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
            text-align: center;
        }

        .subtitle {
            color: #64748b;
            font-size: 14px;
            text-align: center;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: #475569;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        input.error {
            border-color: #ef4444;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 14px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-left: 8px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-card {
                padding: 40px 32px;
                max-width: 100%;
            }

            h1 {
                font-size: 26px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 16px 12px;
            }

            .login-card {
                padding: 32px 24px;
                border-radius: 20px;
            }

            .logo {
                max-width: 160px;
                margin-bottom: 24px;
            }

            h1 {
                font-size: 24px;
            }

            .subtitle {
                font-size: 13px;
            }

            input {
                padding: 12px 14px;
                font-size: 16px; /* Previene zoom en iOS */
            }

            .btn {
                padding: 14px;
                font-size: 15px;
            }
        }

        @media (max-width: 375px) {
            .login-card {
                padding: 24px 18px;
            }

            .logo {
                max-width: 140px;
            }
        }

        /* Touch targets para móviles */
        @media (hover: none) and (pointer: coarse) {
            input,
            .btn {
                min-height: 48px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img 
            id="logoImg"
            src="https://www.chevyplan.com.ec/wp-content/uploads/2025/10/wb_chevyplan_logo-financiamiento-w_v5.webp" 
            alt="ChevyPlan Logo" 
            class="logo"
        >
        
        <div class="login-card">
            <h1>Acceso Admin</h1>
            <p class="subtitle">Ingresa tus credenciales para generar códigos QR</p>

            <div id="alert" class="alert"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required 
                        autocomplete="username"
                        placeholder="Ingresa tu usuario"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        autocomplete="current-password"
                        placeholder="Ingresa tu contraseña"
                    >
                </div>

                <button type="submit" class="btn" id="loginBtn">
                    <span id="btnText">Iniciar Sesión</span>
                </button>
            </form>
        </div>
    </div>

    <script src="/js/admin-login.js"></script>
</body>
</html>
